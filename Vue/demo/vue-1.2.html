<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script type="text/javascript" src="./Vue-2.6.11.js"></script>
</head>
<body>
	<div id="app">
		<!-- <button type="button" @click="tag">按钮</button> -->
		<button type="button" @click="flag=!flag">按钮</button>
		<!-- v-if特点 每次都会重新删除或创建元素 -->
		<!-- v-show 特点 每次会在元素上添加样式display：none -->
		<!-- v-if 有较高的切换性能消耗 -->
		<!-- v-show 有较高的初始化渲染消耗 -->
		<!-- 如果元素涉及到频繁的切换 最好不用v-if 则推荐使用v-show -->
		<!-- 如果元素不怎么被看到或永远也不会被显示出来被看到 最好不用v-show 则推荐使用v-if -->
		<h3 v-if="flag">v-if控件</h3>
		<h3 v-show="flag">v-show控件</h3>
	</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				flag:true
			},
			methods:{
				// tag(){
				// 	this.flag=!this.flag
				// }
			}
		})
	</script>
</body>
</html>
