<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Vue-2 走马灯</title>
		<script src="Vue-2.6.11.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box" id="app">
			<button type="button" @click="lang">浪起来</button>
			<button type="button" @click="stop">别浪</button>
			<h4>{{ msg }}</h4>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				// 想要获取data中的数据或者是methods中的方法时，需要使用this 来访问
				el: "#app",
				data: {
					msg: "猥琐发育，别浪~~!",
					timer: null
				},
				methods: {
					lang() {
						if(this.timer != null) return
						this.timer = setInterval(() => { // 获取第一个字符
							var start = this.msg.substring(0, 1)
							// 获取最后一个字符
							var end = this.msg.substring(1)
							//拼接字符并复制给msg
							this.msg = end + start
						}, 400)
					},
					stop(){
						clearInterval(this.timer)
						this.timer=null
					}
				}
			})
		</script>
	</body>
</html>
