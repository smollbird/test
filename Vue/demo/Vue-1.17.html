<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>渲染基本组件1</title>
	<script type="text/javascript" src="./Vue-2.6.11.js"></script>
</head>

<body>
	<div id="app">
		<h1>this is a h1 </h1>
		<login></login>
	</div>
	<script type="text/javascript">
		var login = {
			template: '<h1>login</h1>'
		}

		var vm = new Vue({
			el: "#app",
			data: {

			},
			methods: {

			},
			render(createElements) { //createElements是一个方法，调用他 能够把指定的组件模板 渲染为html结构
				return createElements(login)
				//注意：这个的return的结果  会替换页面中 el 指定的那个容器 会把vm实例控制的dom节点替换成模板html结构
			}
		})
	</script>
</body>

</html>
