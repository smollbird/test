<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>案例 名称案例-二</title>
		<script type="text/javascript" src="./Vue-2.6.11.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 分析
			1、监听文本框数据的改变，这样才能知道什么时候去拼接一个fullname
			2、如何监听到文本框的数据改变
		 -->
			<input type="text" v-model="firstname" />+
			<input type="text" v-model="lastname" />=
			<input type="text" v-model="fullname" />
			
			<p>{{ fullname }}</p>
			<p>{{ fullname }}</p>
			<p>{{ fullname }}</p>
			<p>{{ fullname }}</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					firstname: '',
					lastname: '',
				},
				methods: {},//更注重业务逻辑  一些方法
				watch:{},//可以看作是computed  methods的结合体  用于监听虚拟的数据
				//computed  经过一些操作返回数据
				computed: { //在computed 中，可以定义一些属性，这些属性叫做[计算属性]，计算属性的本质
					//就是一个方法，只不过，我们在使用这些计算属性的时候，是把他们的名称，
					// 直接当作 属性来使用的，并不会把计算属性当作方法去调用
					//注意： 计算属性，在引用的时候，一定不要加（）去调用，直接把它当作普通属性去使用就好了
					//注意： 只要计算属性 这个function内部，所用到的任何data中的数据发生了变化，就会立即重新计算 这个计算属性的值
					//注意： 计算属性的求值结果，会被缓存起来，方便下次直接使用，如果 计算属性方法中，所依赖的任何数据，都没有发生过变化，则，不会重新对 计算属性求值
					fullname() {//必须return 一个结果
					//更注重简单数据的处理
						console.log('ok')
						return this.firstname + '-' + this.lastname
					}
				}
			})
		</script>
	</body>
</html>
