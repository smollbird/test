<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>路由 传参</title>
		<script type="text/javascript" src="./Vue-2.6.11.js"></script>
		<script src="Vue-router-3.3.2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 第一种传参方法 -->
			<!-- 如果在路由中，使用查询字符串，给路由传参，则不需要修改路由规则的path属性 -->
			<router-link to="/login?id=10&name=zs">登录</router-link>
			<router-link to="/register">注册</router-link>
			<!-- 4、在页面上放置占位符 -->
			<router-view></router-view>
		</div>
		<script type="text/javascript">
			//1、创建组件模板
			var login = {
				template: '<h2>login 组件--===-{{ $route.query.id }}-===-{{ $route.query.name }}</h2>',
				created() { //组件的生命周期钩子函数
					// 通过this.$route 方法获取到url上的查询字符串的值
					console.log(this.$route)

				},
				data() {
					return {
						msg: 123
					}
				}
			}
			var register = {
				template: '<h2>register 组件</h2>'
			}
			//2、创建路由实例
			var router = new VueRouter({
				routes: [{
						path: '/login',
						component: login
					},
					{
						path: '/register',
						component: register
					}
				]
			})
			var vm = new Vue({
				el: "#app",
				data: {

				},
				methods: {

				},
				//3、在vm中挂在路由
				router
			})
		</script>
	</body>
</html>
